<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="menu">
            <img src="./assets/menu.png" alt="menu">
        </div>

        <div class="logo">
            <img src="./assets/youtube 1.png" alt="logotipo do youtube">
        </div>

        <div class="search-container">
            <input type="search" class="search-input" placeholder="Search...">
            <button class="search-button">
                <img src="./assets/search.png" alt="lupa de pesquisa">
            </button>
        </div>

        <div class="menu-lateral">
            <img id="video" src="./assets/video.png" alt="icone do video">
            <img id="bell" src="./assets/bell.png" alt="icone de notificação">
            <img id="avatar" src="./assets/Avatar.png" alt="foto de perfil do usuario">
        </div>
    </nav>

    <section>
        <img id="principal" src="./assets/image 2.svg" alt="video">
        <p id="title"><b>Semana Front-end | Dia 01: Construindo uma Landing Page no Mundo Invertido com HTML e CSS</b></p>
    </section>

    <section class="channel">
        <img id="logochannel" src="./assets/Video Actions.svg" alt="logo do canal">
    </section>

    <div class="recommend">
        <img src="./assets/Sidebar.svg" alt="recomendados">
    </div> 
</body>
</html>
